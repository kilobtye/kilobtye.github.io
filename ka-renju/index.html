<!DOCTYPE html>
<head>
  <meta charset="utf-8">

<!-- title -->
  <title>ka-renju</title>

<!-- description -->
  <meta name="description" content="kick ass renju game" />
  <meta name="keywords" content="renju,game,gomoku,five-in-a-row" />
  <link href="renju.ico" rel="icon">
  <link id="style" href="stylesheets/renju.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="main">
      <article>
      <div class="renju-container">
        <div class="renju-header">
          <h1>ka-renju</h1>
          <h2>gomoku rule (five in a row)</h2>
        </div>
        <div class="renju-board-container">
          <div class="renju-board-left-index"></div>
          <div class="renju-board"></div>
          <div class="renju-board-bottom-index"></div>
        </div>
        <div class="renju-message">
          <div class="middle">
          <div class="msg-box">
           <a class="close" href="#">X</a>
           <h3>title</h3><br />
           <p>message</p><br />
           <a class="restart" href="#">Play one more time!</a>
          </div>
          </div>
        </div>
        <div class="renju-aside">
          <div><a class="start" href="#">New Game</a></div>
          <div><a class="withdraw" href="#">Undo</a></div>
          <div><a class="switch-rule" href="#">Switch Rule</a></div>
          <div><a class="show-num" href="#">Show Number</a></div>
          <!-- TODO
          <div><a class="import" href="#">Import Game</a></div>
          -->
          <div><a class="export" href="#">Export Game</a></div>
        </div>

        <div class="renju-aside">
          <div class="player p2">
            <div class="icon"></div>
            <div class="player-name"></div>
            <div class="player-msg"></div>
          </div>
          <div class="player p1">
            <div class="icon"></div>
            <div class="player-name"></div>
            <div class="player-msg"></div>
          </div>
        </div>
      </div>
      </article>
      <section>
      </section>
    </div>
  </div>

<script src="js/actuator.js" type="text/javascript"></script>
<script src="js/localStorage.js" type="text/javascript"></script>
<script src="js/ai.js" type="text/javascript"></script>
<script src="js/manager.js" type="text/javascript"></script>
</body>
</html>
